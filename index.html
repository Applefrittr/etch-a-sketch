<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title>Etch-a-Sketch</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <div class="pad">
            <h1>Digi-Sketch</h1>
            <div class="screen">
                <div class="buttons">
                    <button class="black" type="button"><img src="pics/black.png" alt="black">Black</button>
                    <button class="rainbow" type="button"><img src="pics/rainbow.png" alt="rainbow">Rainbow</button>
                    <button class="eraser" type="button"><img src="pics/eraser.png" alt="eraser">Erase</button>
                    <button class="clear" type="button"><img src="pics/clear.png" alt="restart">Clear</button>
                </div>
                <div class="container"></div>
                <div class="sliderContainer">
                    <p>Pixel Slider</p>
                    <input type="range" min="1" max="100" value="50" class="slider" orient="vertical">
                    <p>Pixels: <span class="pixVal"></span></p>
                </div>
            </div>
        </div>
        <p>Created by Applefrittr, December 2021</p>
        
    </body>

</html>
